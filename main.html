<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
</head>
<body>

    <form action="#" method="post">

        <!-- Name Field -->
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required placeholder="Name"><br><br>

        <!-- Email Field -->
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required placeholder="Email"><br><br>

        <!-- Gender Field -->
        <label for="gender_m">Male</label>
        <input type="radio" id="gender_m" name="gender" value="male" required>
        <label for="gender_f">Female</label>
        <input type="radio" id="gender_f" name="gender" value="female" required><br><br>

        <!-- Car Brands Field -->
        <label for="cars">Car Brands:</label>
        <select id="cars" name="cars" required>
            <option value="">--Please choose an option--</option>
            <option value="toyota">Toyota</option>
            <option value="honda">Honda</option>
            <option value="ford">Ford</option>
            <option value="bmw">BMW</option>
        </select><br><br>

        <!-- Age Field -->
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required placeholder="Age"><br><br>

        <!-- Date of Birth Field -->
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required><br><br>

        <!-- Phone Number Field -->
        <label for="tel">Phone Number:</label>
        <input type="tel" id="tel" name="tel" placeholder="xxx-xxx-xxxx"><br><br>

        <!-- Password Field -->
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required placeholder="Password"><br><br>

        <!-- Terms of Service Checkbox -->
        <label for="tos">I agree to the TOS</label>
        <input type="checkbox" id="tos" name="tos" required><br><br>

        <!-- Submit Button -->
        <button type="submit">Submit</button>

    </form>

</body>
</html>
